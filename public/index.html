<html>
<head>
  
<!-- Bootstrap -->
<link rel="stylesheet" href="calculator.css">

<title></title>

</head>
<body>



<div id="wrapper">
    <h1>Jongchan's Calculator</h1>
    <div class="calc-body">
    
        <div class="row row1">
            <button class="btn screen" disabled>0.00</button>
        </div>

        <div class="row row2">
            <button class="btn btn-add" id="clear">C</button>
            <button class="btn" id="sign">+/-</button>
            <button class="btn" id="modulo">%</button>
            <button class="btn btn-function" id="divide">/</button>
        </div>

        <div class="row row3">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-function" id="multiply">x</button>
        </div>

        <div class="row row4">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-function" id="minus">-</button>
        </div>

        <div class="row row5">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-function" id="plus">+</button>
        </div>

        <div class="row row6">
            <button class="btn btn-long">0</button>
            <button class="btn">.</button>
            <button class="btn btn-function" id="equal">=</button>
        </div>
    </div>

</div>
    <footer>
    <small>designed and developed by <a href="http://www.aylinmarie.co">Aylin Marie</a></small>
    </footer>

<!--  Font Awesome  -->
<script  type="text/javascript" src="libs/jquery-1.11.0.min.js"></script>
<script  type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
<script  type="text/javascript" src="calculator.js"></script>
</body>
</html>
